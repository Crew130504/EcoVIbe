<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECO-VIBE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/upload_product.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">ECO-VIBE</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item d-none" id="login-nav">
                        <a class="nav-link" href="login.html">Login / Register</a>
                    </li>
                    <li class="nav-item d-none" id="logout-nav">
                        <a class="nav-link" href="#" id="logout-button">Logout</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="upload_product.html">Upload Product</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Product Upload Form -->
    <div class="container my-5">
        <h1 class="text-center mb-4">Upload Product</h1>

        <div class="card">
            <div class="card-body">
                <form id="product-form">
                    <div class="mb-3">
                        <label for="product-name" class="form-label">Product Name</label>
                        <input type="text" class="form-control" id="product-name" required>
                    </div>
                    <div class="mb-3">
                        <label for="product-description" class="form-label">Description</label>
                        <textarea class="form-control" id="product-description" rows="3" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="product-price" class="form-label">Price</label>
                        <input type="number" class="form-control" id="product-price" required>
                    </div>
                    <div class="mb-3">
                        <label for="product-image" class="form-label">Product Image</label>
                        <input type="file" class="form-control" id="product-image" accept="image/*" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Upload Product</button>
                </form>
                
                <div class="mt-4" id="upload-result"></div>
                
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/upload_product.js"></script>
    <script src="js/navbar.js"></script>
</body>
</html>
