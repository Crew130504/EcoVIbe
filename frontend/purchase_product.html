    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">ECO-VIBE</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item d-none" id="login-nav">

                    </li>
                    <li class="nav-item d-none" id="logout-nav">

                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="upload_product.html">Upload Product</a>
                    </li>
                </ul>
            </div>
        </div>

    <!-- Product Details -->
    <div class="container my-5">
        <div id="product-details" class="card mb-4">
            <!-- Product content will be loaded via JS -->
        </div>

        <!-- Client Reference Submission Form -->
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Submit Client Reference</h5>
                <form id="reference-form">
                    <div class="mb-3">
                        <label for="client-reference" class="form-label">Reference</label>
                        <textarea class="form-control" id="client-reference" rows="3" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit Reference</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
